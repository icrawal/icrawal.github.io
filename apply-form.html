    <section class="apply-section ">
        <h1 class=" pt-1 ">Application Form</h1>
       <div >
            <form >
                <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-12 p-3">
                    <input type="text" class="form-control" placeholder="First name" required>
                  </div>
                  
                </div>
                <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-12 p-3">
                    <input type="text" class="form-control" placeholder="Last name" required>
                  </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 p-3">
                        <input type="email" class="form-control" placeholder="Email" required>
                    </div>
                </div>
                <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-12 p-3">
                    <input type="url" class="form-control" placeholder="Linkedin" required>
                </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 p-3">
                        <input type="tel" class="form-control" placeholder="Phone No." pattern="[7-9]{1}[0-9]{9}" required>
                    </div>
                </div>
                <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-12 p-3">
                    <input type="file" class="form-control-file" placeholder="Upload CV" required>
                </div>
                </div>
                <div class="row">
                    <div class="col-12 pl-3">
                        <button type="submit" class="btn btn-apply pl-5 pr-5">SUBMIT</button>
                    </div>
                </div>            
            </form>       
    </div>
